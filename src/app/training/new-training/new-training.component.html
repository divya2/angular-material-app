<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Time to start workout!
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-select placeholder="Favourite food">
                <!--<mat-option *ngFor= "let food of foods" [value]="food.value">
                    {{ food.viewValue }}
                </mat-option>-->
                <mat-option value="crunches">
                    Crunches
                </mat-option>
                <mat-option value="touch-toes">
                    Touch toes
                </mat-option>
                <mat-option value="side-lunges">
                    Side Lunges
                </mat-option>
                <mat-option value="burpees">
                    Burpees
                </mat-option>
            </mat-select>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
